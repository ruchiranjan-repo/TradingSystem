server.port= 9090

# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:tradingapplication

sonar.host.url=http://localhost:9000 


logging.level.org.springframework=ERROR
logging.level.com.tradingdemo=DEBUG
logging.file =c:\\resources\\trading.log
logging.pattern.file= %d %p %c{1.} [%l] %m%n
logging.pattern.console=%d{HH:mm:ss.SS} [%t] %-5level %logger{36} - %msg%n

